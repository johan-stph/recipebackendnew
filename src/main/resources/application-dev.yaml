spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recipes
    username: postgres
    password: postgres

    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  security:
    oauth2:
      # noinspection SpellCheckingInspection
      resourceserver:
        jwt:
          issuer-uri: https://api.asgardeo.io/t/kitrecipeapp/oauth2/token

          jwk-set-uri: https://api.asgardeo.io/t/kitrecipeapp/oauth2/jwks
